<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Platform Variants</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header>
      <h1>Task Manager</h1>
      <p class="platform-label" id="platform-label"></p>
    </header>

    <main>
      <section id="task-list">
        <h2>Tasks</h2>
        <ul id="tasks"></ul>
        <button id="add-task-btn">Add Task</button>
      </section>

      <section id="task-detail">
        <h2>Task Detail</h2>
        <div id="detail">Select a task to see details</div>
      </section>
    </main>

    <script src="JS/script.js"></script>
  </body>
</html>
